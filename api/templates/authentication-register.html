{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar</title>
    <link rel="shortcut icon" type="image/png" href="{% static '../assets/images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>

  <body>
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a class="text-nowrap logo-img text-center d-block py-3 w-100"><img src="{% static 'images/logos/dark-logo.svg' %}" width="180" alt="" /></a>
                  <p class="text-center">Tinacos Felices</p>
                  <form method="post">
                    {% csrf_token %}
                    {% if error_message %}
                      <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label">Nombre(s)</label>
                      <input type="text" class="form-control" name="username" id="exampleInputtext1" aria-describedby="textHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label">Apellido Paterno</label>
                      <input type="text" class="form-control" name="a_paterno" id="exampleInputtext1" aria-describedby="textHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label">Apellido Materno</label>
                      <input type="text" class="form-control" name="a_materno" id="exampleInputtext1" aria-describedby="textHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label">Estados</label>
                      <select name="estado" class="form-control">
                        {% for estado in estados %}
                          <option value="{{ estado.idEstado }}">{{ estado.nombre_estado }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1" />
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
                      <input type="password" class="form-control" name="password2" id="exampleInputPassword2" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Registrarse</button>
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-bold">¿Ya tienes una cuenta?</p>
                      <a class="text-primary fw-bold ms-2" href="{% url 'login_view' %}">Iniciar Sesión</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static '../assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
