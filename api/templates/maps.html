{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <center>
            <h5 class="card-title fw-semibold mb-4">Ubicación Actual</h5>
          </center>
          <div class="card-body" id="map" style="height: 420px; width: 100%; border-radius: 10px;">
            <!-- Aquí puedes insertar el código de Google Maps -->
            {% comment %} <div id="googleMap" style="height: 400px; width: 100%;"></div> {% endcomment %}
            <!-- Recuerda agregar la lógica de la API de Google Maps -->
          </div>
        </div>
      </div>
    </div>
    <script src="{% static '../static/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '../static/js/sidebarmenu.js' %}"></script>
    <script src="{% static '../static/js/app.min.js' %}"></script>
    <script src="{% static '../static/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static '../static/libs/simplebar/dist/simplebar.js' %}"></script>
    <script src="{% static '../static/js/dashboard.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpndRG8hcPLpCUGqWqkAuXI6B0CsJCsb4&callback=initMap" async defer></script>
  </body>
</html>
